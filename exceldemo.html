<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>SpreadJS SignalR Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<script src="js/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link href="http://demo.gcpowertools.com.cn/SpreadJS/TutorialSample/external/spreadjs/css/gc.spread.sheets.excel2013white.10.0.1.css" rel="stylesheet" type="text/css" />
 <script type="text/javascript" src="http://demo.gcpowertools.com.cn/SpreadJS/TutorialSample/external/spreadjs/gc.spread.sheets.all.10.0.1.min.js"></script>
<link href="css/spreadtools.css" rel="stylesheet" type="text/css"/>
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="css/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/gc.spread.sheets.print.10.0.1.min.js"></script> 
<script type="text/javascript" src="js/spreadtools.js"></script>
<script>
    $(function () {
       // var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {sheetCount: 1});
        var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'), {sheetCount: 1});
        toolsActive();
        toolsClickEvents(spread);
    })
</script>

<h1>SpreadJS Google Sheet Sample</h1>
<div class="toolbar">
    <div class="row">
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="加粗">
            <i class="fa fa-bold" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="斜体">
            <i class="fa fa-italic" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="左对齐">
            <i class="fa fa-align-left" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="居中">
            <i class="fa fa-align-center" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="右对齐">
            <i class="fa fa-align-right" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="合并单元格">
            <i class="fa fa-columns" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="拆分单元格">
            <i class="fa fa-table" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="删除行">
            <i class="fa fa-deleterow" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="增加行">
            <i class="fa fa-addrow" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="删除列">
            <i class="fa fa-deletecolumn" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="增加列">
            <i class="fa fa-addcolumn" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="数据检查">
            <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="预览">
            <i class="fa fa-eye" aria-hidden="true"></i></div>
        <div class="col-xs-1 menu" data-toggle="tooltip" data-placement="bottom" title="提交">
            <i class="fa fa-upload" aria-hidden="true"></i>
        </div>
    </div>
</div>
<div id="ss" style="width:100%;height:500px;margin-top: 20px;"/>
<div id="dialog-form" title="预览" >
    <div id="presp"></div>
</div>
</body>
</html>
